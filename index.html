<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="main-container">
        <section class="picture">
            <img src="images/dash.jpg" alt="Dashboard loading">
        </section>

        <section class="form-container">
            <h1>Sign up to DigiPOS</h1>
            <form action="">
                <div class="input-group">
                    <label for="fName">Full Name</label>
                    <input type="text" id="fName">
                </div>
                <div class="input-group">
                    <label for="uName">Username</label>
                    <input type="text" id="uName">
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="text" id="password" required>
                </div>
                <div class="input-group">
                    <label for="cPassword">Confirm Password</label>
                    <input type="text" id="cPassword">
                </div>
                <div class="smalls">
                    <small>By signing up you are agreeing to our <a href="">Terms and Condition</a> and  <a href="">Policies</a></small>
                </div>
                <div class="cont-btn">
                    <button>Continue</button>
                </div>
                <div class="smalls">
                    <small>Already have an account? <a href="">Sign in</a></small>
                </div>
            </form>
        </section>
    </div>
</body>
</html>
